<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<html lang="en">
		<link rel="stylesheet" type="text/css" href="index.css">
		<title>100 Days of Code tweet Feed</title>
	</head>
	<body>
		<div class="container">
			<h1>100 Days of Code</h1>
			<div id="tweets">
			<form>
				<input type='text' placeholder="Write the hashtag here" autofocus="on">
				<button>Fetch</button>
			</form>
				<p>The tweets will be written below</p>
				<div id='feed'></div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			var socket = io();

			$('form').submit(function(e){
				socket.emit('getTweets', null);
				$('#tweetInput').val('');	
				return false;
			});
			socket.on('tweets', function(msg){
				console.log(msg);
				jQuery.each(msg, function(index, item){
					jQuery.each(item, function(innerIndex){
						$('#feed').append('<div>'+ item[innerIndex][0] + ':' + item[innerIndex][1] +'</div>'+'<br>');	
					});
					
				})
			})
		</script>
	</body>
</html>
