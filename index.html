<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<html lang="en">
		<link rel="stylesheet" href="/public/index.css">
		<title>100 Days of Code tweet Feed</title>
	</head>
	<body>
		<div class="container">
			<h1>Fetch tweets from 100 Days of Code hashtag</h1>
			<div id="tweets">
			<form>
				<button>Fetch</button>
			</form>
				<p>The tweets will be written below</p>
				<div id='feed'></div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			var socket = io();

			$('form').submit(function(e){
				socket.emit('getTweets', null);
				$('#tweetInput').val('');	
				return false;
			});
			socket.on('tweets', function(msg){
				jQuery.each(msg, function(index, item){
					$("#feed").append("<div><b>" + item.user_name + " :</b> <br><em>" + item.user_tweet + "</em></div>");
					$("#feed div").css({
						'border':'1px solid white',
						'margin-top':'1em',
						'padding':'1em',
						'background-color':'white',
						'color':'black'
					});
				})
			})
		</script>
	</body>
</html>
